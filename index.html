<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok OAuth Token Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .step {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }
        .step-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .btn:active {
            transform: translateY(0);
        }
        .result {
            background: #d4edda;
            border: 2px solid #28a745;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            word-break: break-all;
        }
        .result strong {
            color: #155724;
            display: block;
            margin-bottom: 10px;
        }
        .token {
            background: white;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            margin: 10px 0;
        }
        .error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            color: #721c24;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ TikTok Token Generator</h1>
        <p class="subtitle">Erstelle deinen Access Token f√ºr n8n</p>

        <div class="info">
            ‚ÑπÔ∏è Dieser Tool generiert automatisch einen TikTok Access Token mit PKCE OAuth-Flow.
        </div>

        <div class="step">
            <div class="step-title">Schritt 1: Autorisierung starten</div>
            <button class="btn" onclick="startAuth()">üîê Bei TikTok autorisieren</button>
        </div>

        <div class="step">
            <div class="step-title">Schritt 2: Redirect URL einf√ºgen</div>
            <textarea id="redirectUrl" placeholder="F√ºge hier die komplette URL ein, zu der TikTok dich weitergeleitet hat..."></textarea>
            <button class="btn" onclick="getToken()" style="margin-top: 15px;">‚ú® Access Token generieren</button>
        </div>

        <div id="result"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        const CLIENT_KEY = 'sbawwc4060iwri11vg';
        const CLIENT_SECRET = '8LXIvG8RbocwzNdrSkrkgbYzj9ki13gP';
        const REDIRECT_URI = 'https://appleappcodes.github.io/tiktok-oauth/';
        const SCOPES = 'user.info.basic,video.publish';

        let codeVerifier = '';

        function generateRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-._~';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function sha256(str) {
            return CryptoJS.SHA256(str).toString(CryptoJS.enc.Hex);
        }

        function startAuth() {
            codeVerifier = generateRandomString(64);
            sessionStorage.setItem('code_verifier', codeVerifier);
            
            const codeChallenge = sha256(codeVerifier);
            const state = generateRandomString(32);
            sessionStorage.setItem('state', state);

            const authUrl = `https://www.tiktok.com/v2/auth/authorize/?` +
                `client_key=${CLIENT_KEY}` +
                `&scope=${encodeURIComponent(SCOPES)}` +
                `&response_type=code` +
                `&redirect_uri=${encodeURIComponent(REDIRECT_URI)}` +
                `&state=${state}` +
                `&code_challenge=${codeChallenge}` +
                `&code_challenge_method=S256`;

            window.open(authUrl, '_blank');
        }

        async function getToken() {
            const redirectUrl = document.getElementById('redirectUrl').value;
            const resultDiv = document.getElementById('result');

            if (!redirectUrl) {
                resultDiv.innerHTML = '<div class="error">‚ùå Bitte f√ºge die Redirect URL ein!</div>';
                return;
            }

            try {
                const url = new URL(redirectUrl);
                const code = url.searchParams.get('code');
                const state = url.searchParams.get('state');

                if (!code) {
                    throw new Error('Kein Authorization Code in der URL gefunden!');
                }

                resultDiv.innerHTML = '<div class="info">‚è≥ Token wird generiert... <span class="loading"></span></div>';

                const storedVerifier = sessionStorage.getItem('code_verifier') || codeVerifier;

                const response = await fetch('https://open.tiktokapis.com/v2/oauth/token/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        client_key: CLIENT_KEY,
                        client_secret: CLIENT_SECRET,
                        code: code,
                        grant_type: 'authorization_code',
                        redirect_uri: REDIRECT_URI,
                        code_verifier: storedVerifier
                    })
                });

                const data = await response.json();

                if (data.access_token) {
                    resultDiv.innerHTML = `
                        <div class="result">
                            <strong>üéâ Erfolg! Dein Access Token:</strong>
                            <div class="token">${data.access_token}</div>
                            <button class="btn" onclick="copyToken('${data.access_token}')" style="margin-top: 15px;">üìã Token kopieren</button>
                            <p style="margin-top: 15px; font-size: 13px; color: #666;">
                                Token l√§uft ab in: ${Math.floor(data.expires_in / 3600)} Stunden<br>
                                Open ID: ${data.open_id}<br>
                                Scopes: ${data.scope}
                            </p>
                        </div>
                    `;
                } else {
                    throw new Error(data.error_description || data.message || 'Token-Generierung fehlgeschlagen');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Fehler: ${error.message}</div>`;
            }
        }

        function copyToken(token) {
            navigator.clipboard.writeText(token).then(() => {
                alert('‚úÖ Token in Zwischenablage kopiert!');
            });
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            if (code) {
                document.getElementById('redirectUrl').value = window.location.href;
            }
        };
    </script>
</body>
</html>
